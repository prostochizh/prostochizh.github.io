<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супер форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title">Супер форма</h3>
                <form class="needs-validation" novalidate>
                    <div class="row mb-2">
                      <div class="col-md-6">
                        <div class="form-row">
                          <div class="form-group mb-4">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Имя" value="" required>
                            <div class="valid-feedback">
                              Отлично!
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <label for="lastname">Фамилия</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Фамилия" value="" required>
                            <div class="valid-feedback">
                              Приятно познакомиться!
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Имя пользователя" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                                Введите имя пользователя
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-row">
                          <div class="form-group mb-4">
                            <label for="city">City</label>
                            <select class="form-control" id="city" required>
                              <option value="">Выберите</option>
                              <option value="nursultan">Нур-султан</option>
                              <option value="almaty">Алматы</option>
                              <option value="shymkent">Шымкент</option>
                            </select>
                            <div class="invalid-feedback">
                              Выберите город
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <label for="zip">Индекс</label>
                            <input type="text" class="form-control" id="zip" placeholder="Индекс" required>
                            <div class="invalid-feedback">
                              Введите правильный индекс
                            </div>
                          </div>
                          <div class="form-group mb-4">
                            <label for="phone">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" placeholder="+7 (700) 000 00 00" pattern="^\+7 \(7[0-9]{2}\) [0-9]{3} [0-9]{2} [0-9]{2}$" required>
                            <div class="invalid-feedback">
                              Введите номер в правильном формате
                            </div>
                            <div class="valid-feedback">
                              Точно из Казахстана!
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Согласен со всем
                          </label>
                          <div class="invalid-feedback">
                            Без согласия не пойдет
                          </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-9" style="text-align: right;">
                        <button class="btn btn-primary" type="submit">Отправить</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>

          <style>
            .invalid-feedback,
            .valid-feedback {
              position: absolute;
            }
          </style>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
